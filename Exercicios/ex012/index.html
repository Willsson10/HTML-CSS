<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="videos/video_original.mp4" width="500" height="500" controls></video>

    <!--Custo muito alto-->
    <video controls loop width="500" height="500" poster="imagens/Perry robot.jpg">
        <!--Memsa lógica das imagens, ele tenta sempre carregar em ordem, o formato compatível, caso não tenha, diz ao usuário que o navegador é UMA BOSTA-->
        <source src="videos/video_convertido.ogv" type="video/ogg">
        <source src="videos/video_original.mp4" type="video/mp4">
        <source src="videos/video_diferente.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=dyHT6Yg5ip0yXeKf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
