<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 011</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse stie em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midias/to_transando_idiota.mp3" controls></audio>
    <br>
    <audio src="midias/ho_ho_jotaro.mp3" controls></audio>
    <!--MP3 WAV OGG-->
    <br>
    <audio preload="metadata"controls loop>
        <source src="midias/to_transando_idiota.mp3" type="audio/mpeg">
        <!--.ogg -> audio/ogg-->
        <!--.wav -> audio/wav-->
        <!--A ideia, é voce ter o mesmo audio, em vários formatos, dessa forma, o site tenta carregar todos, um de cada vez, caso não consiga, escreve este paragrafo de baixo.-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="midias/to_transando_idiota.mp3">aqui</a> para baixar o arquivo .mp3</p>
    </audio>
</body>
</html>
